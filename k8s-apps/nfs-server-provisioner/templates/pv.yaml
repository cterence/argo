apiVersion: v1
kind: PersistentVolume
metadata:
  name: data
spec:
  capacity:
    storage: 900Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/elements/nfs-server-provisioner
  claimRef:
    namespace: nfs-server-provisioner
    name: data-nfs-server-provisioner-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - homelab2
