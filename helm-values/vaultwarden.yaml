image:
  repository: vaultwarden/server
  pullPolicy: IfNotPresent
  tag: 1.22.2

strategy:
  type: Recreate

# -- environment variables. See [image docs](https://github.com/dani-garcia/vaultwarden/blob/main/.env.template) for more details.
# @default -- See below
env:
  # -- Config dir
  DATA_FOLDER: "config"
  TZ: Europe/Paris
  DOMAIN: https://bitwarden.terence.cloud

# -- Configures service settings for the chart. Normally this does not need to be modified.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 80
      websocket:
        enabled: true
        port: 3012

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/target: terence.cloud
    ingressClassName: nginx
    enabled: true
    hosts:
      - host: bitwarden.terence.cloud
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 80
          - path: /notifications/hub/negotiate
            pathType: Prefix
            service:
              port: 80
          - path: /notifications/hub
            pathType: Prefix
            service:
              port: 3012
    tls:
      - secretName: bitwarden-tls
        hosts:
          - bitwarden.terence.cloud

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    storageClass: longhorn

# https://github.com/bitnami/charts/tree/master/bitnami/mariadb/#installing-the-chart
mariadb:
  enabled: false
  primary:
    persistence:
      enabled: true

# https://github.com/bitnami/charts/tree/master/bitnami/postgresql/#installing-the-chart
postgresql:
  enabled: false
