# Default values for librephotos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  serviceAccount:
    create: true
    name: ""

  image:
    repository: reallibrephotos/librephotos-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  service:
    port: 80

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
      external-dns.alpha.kubernetes.io/target: terence.cloud
    hosts:
      - host: photos.terence.cloud
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: librephotos-tls
        hosts:
          - photos.terence.cloud

backend:
  serviceAccount:
    create: true
    name: ""

  image:
    repository: reallibrephotos/librephotos
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  service:
    port: 80

  adminEmail: admin@admin.com
  adminUsername: admin
  adminPassword: 123456

redis:
  global:
    storageClass: "longhorn"
  auth:
    enabled: false
  replica:
    replicaCount: 0

postgresql:
  global:
    storageClass: "longhorn"
    postgresql:
      postgresqlDatabase: "librephotos"
      postgresqlUsername: "librephotos"
      existingSecret: ""
      postgresqlPassword: "123456"
