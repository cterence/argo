apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: atlantis-aws-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: atlantis-aws-credentials
    creationPolicy: Owner
  data:
    - secretKey: credentials 
      remoteRef: 
        key: atlantis_aws_credentials_credentials
